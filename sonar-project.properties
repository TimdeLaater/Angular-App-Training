sonar.host.url=http://sonarqube.avans-informatica-breda.nl

#
# Add SONAR_LOGIN_KEY and SONAR_PROJECT_KEY environment variables to your
# local system and on your CI/CD system (e.g. GitLab)
#
# sonar.password = not neccesary when using login key
sonar.login=${env.SONAR_LOGIN_KEY}
sonar.projectKey=${env.SONAR_PROJECT_KEY}
sonar.projectName=${env.SONAR_PROJECT_KEY}

# Code coverage info is generated by running Angular tests with coverage option.
# ng test --coverage
sonar.typescript.lcov.reportPaths=coverage/${env.SONAR_PROJECT_KEY}/lcov.info

sonar.projectVersion=0.1
sonar.sourceEncoding=UTF-8
sonar.verbose=false

# sonar.language=ts
# sonar.log.level=INFO
sonar.projectBaseDir=.
sonar.sources=./src/app
sonar.sourceEncoding=UTF-8

sonar.exclusions=node_modules/**,**/*.spec.ts,**/*.css
sonar.test.inclusions=**/*.spec.ts
